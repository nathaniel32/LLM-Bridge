<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS LLM Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        body { font-family: sans-serif }
        .chat { max-width: 720px; margin: auto }
        .item { margin-bottom: 16px }
        .prompt { font-weight: bold }
        .response { white-space: pre-wrap; margin-top: 6px }
        .edit { font-size: 12px; margin-left: 8px; cursor: pointer }
        .messages { position: fixed; top: 16px; right: 16px; width: 280px }
        .msg { padding: 8px 12px; margin-bottom: 8px; border-radius: 4px; color: #fff; font-size: 14px }
        .info { background: #3498db }
        .success { background: #2ecc71 }
        .warning { background: #f1c40f; color: #000 }
        .error { background: #e74c3c }
        .status-bar { background: #f5f5f5; padding: 12px; margin-bottom: 16px; border-radius: 4px; font-size: 14px }
        .status-item { margin-bottom: 4px }
    </style>
</head>
<body>
    <div id="app">
        <div class="messages">
            <div v-for="m in messages" :key="m.id" class="msg" :class="m.status">
                {{ m.text }}
            </div>
        </div>

        <div class="chat">
            <h2>LLM Chat</h2>

            <!-- Status bar untuk menampilkan informasi tambahan -->
            <div v-if="hasStatus" class="status-bar">
                <div v-if="jobStatus" class="status-item">
                    <strong>Job Status:</strong> {{ jobStatus }}
                </div>
                <div v-if="queuePosition !== null" class="status-item">
                    <strong>Queue Position:</strong> {{ queuePosition }}
                </div>
                <div v-if="queueLength !== null" class="status-item">
                    <strong>Queue Length:</strong> {{ queueLength }}
                </div>
                <div v-if="workerNum !== null" class="status-item">
                    <strong>Worker #:</strong> {{ workerNum }}
                </div>
                <div v-if="groupNum !== null" class="status-item">
                    <strong>Group #:</strong> {{ groupNum }}
                </div>
            </div>

            <input type="text" v-model="messageInput" placeholder="Type a message">
            <button @click="sendMessage">Send</button>
            <button @click="abortJob">Abort</button>

            <div v-for="item in interactions" :key="item.id" class="item">
                <div class="prompt">
                    {{ item.prompt }}
                    <span class="edit" @click="requestEdit(item)">edit</span>
                    <span class="edit" @click="requestDelete(item)">delete</span>
                </div>
                <div class="response">
                    {{ item.response }}
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                ws: null,
                messageInput: "",
                interactions: [],
                messages: [],
                // Properti tambahan dari ClientContent
                jobStatus: null,
                queuePosition: null,
                queueLength: null,
                workerNum: null,
                groupNum: null
            },
            computed: {
                hasStatus() {
                    return this.jobStatus !== null || 
                           this.queuePosition !== null || 
                           this.queueLength !== null || 
                           this.workerNum !== null || 
                           this.groupNum !== null;
                }
            },
            created() {
                this.ws = new WebSocket("ws://localhost:9050/connection/client");

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    console.log(data);
                    
                    // Handle message notifications
                    if (data.message) {
                        const id = Date.now() + Math.random();
                        this.messages.push({
                            id,
                            text: data.message.text,
                            status: data.message.status
                        });

                        setTimeout(() => {
                            this.messages = this.messages.filter(m => m.id !== id);
                        }, 5000);
                    }

                    // Handle content updates
                    const content = data?.content;
                    if (!content) return;

                    // Update status properties (if not null, update; otherwise ignore)
                    if (content.job_status !== undefined && content.job_status !== null) {
                        this.jobStatus = content.job_status;
                    }
                    if (content.queue_position !== undefined && content.queue_position !== null) {
                        this.queuePosition = content.queue_position;
                    }
                    if (content.queue_length !== undefined && content.queue_length !== null) {
                        this.queueLength = content.queue_length;
                    }
                    if (content.worker_num !== undefined && content.worker_num !== null) {
                        this.workerNum = content.worker_num;
                    }
                    if (content.group_num !== undefined && content.group_num !== null) {
                        this.groupNum = content.group_num;
                    }

                    // Handle interaction updates (append/update/delete logic)
                    const interaction = content.interaction;
                    if (interaction) {
                        // Cek jika prompt dan response kosong, maka hapus dari list
                        if (interaction.prompt === "" && interaction.response === "") {
                            const index = this.interactions.findIndex(
                                i => i.id === interaction.id
                            );
                            if (index !== -1) {
                                this.interactions.splice(index, 1);
                            }
                        } else {
                            // Update atau tambah interaction
                            const index = this.interactions.findIndex(
                                i => i.id === interaction.id
                            );

                            if (index !== -1) {
                                this.$set(this.interactions, index, interaction);
                            } else {
                                this.interactions.push(interaction);
                            }
                        }
                    }
                };
            },
            methods: {
                sendMessage() {
                    if (!this.messageInput.trim()) return;

                    this.ws.send(JSON.stringify({
                        action: "create_interaction",
                        content: {
                            input_text: this.messageInput
                        }
                    }));

                    this.messageInput = "";
                },
                abortJob() {
                    this.ws.send(JSON.stringify({
                        action: "abort_interaction"
                    }));
                },
                requestEdit(item) {
                    const newPrompt = prompt("Edit prompt:", item.prompt);
                    if (newPrompt === null) return;

                    this.ws.send(JSON.stringify({
                        action: "edit_interaction",
                        content: {
                            input_id: item.id,
                            input_text: newPrompt
                        }
                    }));
                },
                requestDelete(item) {
                    if (confirm(`Delete Interaction: ${item.id}`)){
                        this.ws.send(JSON.stringify({
                            action: "delete_interaction",
                            content: {
                                input_id: item.id
                            }
                        }));
                    }
                }
            }
        });
    </script>
</body>
</html>
